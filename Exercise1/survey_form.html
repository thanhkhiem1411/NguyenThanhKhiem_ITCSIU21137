<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Survey Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #fdfdfd; }
    .survey-container {
      max-width: 650px;
      margin: 40px auto;
      border: 1px solid #b7d8e5;
      border-radius: 8px;
      padding: 25px 35px;
      background-color: #fff;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    /* Header stacked: logo on top, title and paragraph below it (left aligned) */
    .survey-header { margin-bottom: 16px; }
    .survey-header img {
      width: 90px; height: 90px; display: block;
      margin-bottom: 8px;
    }
    .survey-header h2 {
      color: #037b92; font-weight: 600; margin: 0 0 6px 0;
    }
    .survey-header p { margin: 0; color: #2f3b43; }
    .section-title {
      color: #037b92; font-weight: 600; margin-top: 25px; margin-bottom: 10px; font-size: 1.05rem;
    }
    label { font-weight: 500; }
    button { background-color: #037b92; border: none; }
    button:hover { background-color: #025c6d; }
  </style>
</head>
<body>
  <div class="survey-container">
    <div class="survey-header">
      <img src="iu_logo.png" alt="IU Logo" onerror="this.style.display='none'">
      <h2>Survey</h2>
      <p>If you have a moment, we'd appreciate it if you would fill out this survey.</p>
    </div>

    <form>
      <h5 class="section-title">Your information:</h5>

      <div class="form-group row">
        <label for="firstName" class="col-sm-4 col-form-label">First Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="firstName">
        </div>
      </div>

      <div class="form-group row">
        <label for="lastName" class="col-sm-4 col-form-label">Last Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="lastName">
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-sm-4 col-form-label">Email</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="email">
        </div>
      </div>

      <div class="form-group row">
        <label for="dob" class="col-sm-4 col-form-label">Date of Birth</label>
        <div class="col-sm-8">
          <input type="date" class="form-control" id="dob">
        </div>
      </div>

      <h5 class="section-title">How did you hear about us?</h5>
      <div class="form-group">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="source" id="search" value="Search engine">
          <label class="form-check-label" for="search">Search engine</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="source" id="word" value="Word of mouth">
          <label class="form-check-label" for="word">Word of mouth</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="source" id="social" value="Social Media">
          <label class="form-check-label" for="social">Social Media</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="source" id="other" value="Other">
          <label class="form-check-label" for="other">Other</label>
        </div>
      </div>

      <h5 class="section-title">Would you like to receive announcements about new CDs and special offers?</h5>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="yes1">
        <label class="form-check-label" for="yes1">YES, I'd like that.</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="yes2">
        <label class="form-check-label" for="yes2">YES, please send me email announcements.</label>
      </div>

      <div class="form-group row mt-3">
        <label for="contactMethod" class="col-sm-4 col-form-label">Please contact me by:</label>
        <div class="col-sm-8">
          <select class="form-control" id="contactMethod">
            <option>Email or postal mail</option>
            <option>Email only</option>
            <option>Postal mail only</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-8 offset-sm-4">
          <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
